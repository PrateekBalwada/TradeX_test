<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creative Login Page</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="reg_style.css">
    
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
        <a class="navbar-brand" href="#"><i style="color: #3874FF;" class="fas fa-cubes-stacked"></i>Trade<i>X</i></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto d-none d-lg-flex">
                <!-- Regular nav items for larger screens -->
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Market News</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Stocks</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Contact</a>
                </li>
            </ul>
            <ul class="navbar-nav ms-auto d-none d-lg-flex">
                <li class="nav-item">
                    <a class="btn btn-outline-light rounded-pill" href="#" style="padding: 0.15rem 0.75rem;">Sign In</a>
                </li>
            </ul>
            <!-- Dropdown menu for small screens -->
            <ul class="navbar-nav ms-auto d-lg-none dropdown-menu-animated">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Market News</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Stocks</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Contact</a>
            </li>
                <li class="nav-item">
                    <a class="btn btn-outline-light no-radius w-100" href="#">Sign In</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

    <div class="wrapper">
        <div class="login-box">
          <form action="">
            <h2>Login</h2>
            <div class="input-box">
              <span class="icon">
                <ion-icon name="mail"></ion-icon>
              </span>
              <input type="email" required>
              <label>Email</label>
            </div>
            <div class="input-box">
              <span class="icon">
                <ion-icon name="lock-closed"></ion-icon>
              </span>
              <input type="password" required>
              <label>Password</label>
            </div>
            <div class="remember-forgot">
              <label><input type="checkbox"> Remember me</label>
              <a href="#">Forgot Password?</a>
            </div>
            <button type="submit" class="animated-button">Login</button>
            <div class="register-link">
              <p>Don't have an account? <a href="register.html">Register</a></p>
            </div>
          </form>
        </div>
      </div>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
